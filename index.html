<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>The Everything - Boutique</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
    }

    main {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .product {
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      padding: 10px;
      background-color: #f9f9f9;
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .product h3 {
      font-size: 1.1em;
      margin: 10px 0 5px 0;
    }

    .product .price {
      color: #e60000;
      font-size: 1.2em;
    }

    .old-price {
      text-decoration: line-through;
      color: #777;
      font-size: 0.9em;
      margin-left: 5px;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>The Everything</h1>
    <nav>
      <a href="index.html">Accueil</a>
    </nav>
  </header>

  <main>
    <!-- Produit déjà existant -->
    <div class="product">
      <a href="ventilateur.html">
        <img src="https://i.postimg.cc/cLrrcWzw/Screenshot-2025-07-12-at-13-24-06-Ventilateur-de-climatisation-portable-mini-refroidisseur-d-air-par.png" alt="Mini Ventilateur Humidifiant">
        <h3>Mini Ventilateur Humidifiant 3 Vitesses</h3>
        <p class="price">9,99€ <span class="old-price">19,99€</span></p>
      </a>
    </div>

    <!-- Nouveau produit : Souris Razer -->
    <div class="product">
      <a href="souris.html">
        <img src="https://i.postimg.cc/SsvRWThz/Screenshot-2025-07-15-at-21-09-28-Razer-Souris-de-jeu-filaire-Death-Adder-Essential-capteur-optique-6.png" alt="Souris Gamer Razer DeathAdder Essential">
        <h3>Souris Gamer Razer DeathAdder Essential</h3>
        <p class="price">9,99€ <span class="old-price">24,99€</span></p>
      </a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 The Everything</p>
  </footer>

</body>
</html>
